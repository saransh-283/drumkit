<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drumkit</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/f260a15132.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="btns">
            <button id="clap" class="button">
                <p class="key-name">A</p>
                <p class="instrument">clap</p>
            </button>
            <button id="hihat" class="button">
                <p class="key-name">S</p>
                <p class="instrument">hihat</p>
            </button>
            <button id="kick" class="button">
                <p class="key-name">D</p>
                <p class="instrument">kick</p>
            </button>
            <button id="openhat" class="button">
                <p class="key-name">F</p>
                <p class="instrument">openhat</p>
            </button>
            <button id="boom" class="button">
                <p class="key-name">G</p>
                <p class="instrument">boom</p>
            </button>
            <button id="ride" class="button">
                <p class="key-name">H</p>
                <p class="instrument">ride</p>
            </button>
            <button id="snare" class="button">
                <p class="key-name">J</p>
                <p class="instrument">snare</p>
            </button>
            <button id="tom" class="button">
                <p class="key-name">K</p>
                <p class="instrument">tom</p>
            </button>
            <button id="tink" class="button">
                <p class="key-name">L</p>
                <p class="instrument">tink</p>
            </button>
        </div>
    </div>

    <!-- Audios -->
    <audio src="sounds/boom.wav" id="boom"></audio>
    <audio src="sounds/clap.wav" id="clap"></audio>
    <audio src="sounds/hihat.wav" id="hihat"></audio>
    <audio src="sounds/kick.wav" id="kick"></audio>
    <audio src="sounds/openhat.wav" id="openhat"></audio>
    <audio src="sounds/ride.wav" id="ride"></audio>
    <audio src="sounds/snare.wav" id="snare"></audio>
    <audio src="sounds/tink.wav" id="tink"></audio>
    <audio src="sounds/tom.wav" id="tom"></audio>


    <script src="script.js"></script>
</body>

</html>
